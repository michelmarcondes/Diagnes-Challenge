<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <title>Diagnes Challenge</title> -->

  <link rel="stylesheet" href="src/styles/photon.min.css">
  <link rel="stylesheet" href="src/styles/customStyle.css">
</head>

<body>
  <!-- All of the Node.js APIs are available in this renderer process.
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->

  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Cadastro de Usuários</h1>

      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-plus"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-trash"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="window-content">
      <div class="pane-group">
        
        <div id="sidebar" class="pane-one-fourth sidebar sidebar-min-width">
          <form class="padded-more">
            <div class="form-group">
              <label>Nome Completo</label>
              <input type="input" class="form-control" placeholder="...">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" class="form-control" placeholder="(00) 0 0000-0000">
              </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="abc@defg.com">
            </div>
            <div class="form-group">
                <label>Data de Nascimento</label>
                <input type="date" class="form-control" placeholder="00/00/0000">
              </div>
            <div class="form-group">
              <label>Endereço</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-form btn-default">Cancelar</button>
              <button type="submit" class="btn btn-form btn-warning">Atualizar</button>
              <button type="submit" class="btn btn-form btn-primary">Registrar</button>
            </div>
          </form>
        </div>

        <div id="content" class="pane padded-horizontally-more">
          <h2 class="padded-horizontally-more">Lista de Usuários</h2>
          <table class="table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>e-mail</th>
                <th>Nascimento</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>photon.css</td>
                <td>CSS</td>
                <td>28K</td>
                <td>28K</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
