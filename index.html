<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <title>Diagnes Challenge</title> -->

  <link rel="stylesheet" href="src/styles/photon.min.css">
  <link rel="stylesheet" href="src/styles/customStyle.css">

  <script>
    // You can also require other files to run in this process
    var users = require('./src/users.js');
  </script>
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Cadastro de Usuários</h1>

      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default" id="btnPlus">
            <span class="icon icon-plus"></span>
          </button>
          <button class="btn btn-default" id="bntDelete">
            <span class="icon icon-trash"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="window-content">
      <div class="pane-group">

        <!-- SIDE BAR -->
        <div id="sidebar" class="pane-one-fourth sidebar sidebar-min-width hide">
          <form onsubmit="return false;" class="padded-more">
            <div class="form-group">
              <label>Nome Completo</label>
              <input type="input" class="form-control" placeholder="..." id="name">
            </div>
            <div class="form-group">
              <label>Telefone</label>
              <input type="tel" class="form-control" placeholder="(00) 0 0000-0000" id="phoneNumber">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="abc@defg.com" id="email">
            </div>
            <div class="form-group">
              <label>Data de Nascimento</label>
              <input type="date" class="form-control" placeholder="00/00/0000" id="birthDate">
            </div>
            <div class="form-group">
              <label>Endereço</label>
              <textarea class="form-control" rows="3" id="address"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-form btn-default" id="btnCancel">Cancelar</button>
              <button type="submit" class="btn btn-form btn-warning hide" id="btnUpdate">Atualizar</button>
              <button type="submit" class="btn btn-form btn-primary" id="btnAddUser">Registrar</button>
            </div>
          </form>
        </div>
        <!-- EOF SIDE BAR -->

        <!-- CONTENT -->
        <div id="content" class="pane padded-horizontally-more">
          <h2 class="padded-horizontally-more">Lista de Usuários</h2>

          <!-- <input type="button" value="Try DB" id="btn"/> -->

          <table id="table" class="table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>e-mail</th>
                <th>Nascimento</th>
              </tr>
            </thead>
            <tbody>
              <script>
                users.getData();
              </script>
            </tbody>
          </table>
        </div>
        <!-- EOF CONTENT -->

      </div>
    </div>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
  </script>
</body>

</html>
